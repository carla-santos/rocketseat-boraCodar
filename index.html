<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoraCodar | Rocketseat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <div class="scanlines"></div>
  <div class="bg-grid"></div>

  <div class="container mx-auto px-4 py-12 relative z-10 flex-grow">
    <header class="text-center mb-16">
      <div class="glitch-wrapper mb-4">
        <h1 class="heading-primary text-4xl md:text-5xl uppercase tracking-widest glitch-text">
          &lt;Bora Codar | Rocketseat /&gt;
        </h1>
      </div>
      <p class="text-xl text-cyan-300 tracking-wider">
        Desafios e projetos .EXE
      </p>
      <div class="w-24 h-1 bg-purple-500 mx-auto mt-6 shadow-[0_0_10px_#bc13fe]"></div>
    </header>

    <!-- Grid de desafios -->
    <main data-id="desafio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Injetado via JS -->
      <article class="text-center w-full col-span-3 text-2xl animate-pulse">
        Inicializando desafios...
      </article>
    </main>
  </div>

  <footer class="mt-auto text-center border-t border-purple-900 py-8 relative z-10 bg-black/40">
    <p class="text-gray-500 text-lg">
      Desenvolvido com <i class="fas fa-heart text-pink-500 animate-pulse"></i> por <a
        href="https://github.com/carla-santos">Carla Santos</a>
    </p>
    <p class="text-gray-600 text-sm mt-2">Â© 2026 SYSTEM_V2.0</p>
  </footer>
</body>

</html>
