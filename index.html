<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoraCodar | Rocketseat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <article class="container mx-auto px-4 py-12">
    <header class="text-center mb-16">
      <div class="glitch-wrapper mb-4">
        <h1 class="heading-primary text-4xl md:text-5xl uppercase tracking-widest glitch-text">
          &lt;Bora Codar | Rocketseat /&gt;
        </h1>
      </div>
      <p class="text-xl text-cyan-300 tracking-wider">
        Desafios e projetos .EXE
      </p>
      <div class="w-24 h-1 bg-purple-500 mx-auto mt-6 shadow-[0_0_10px_#bc13fe]"></div>
    </header>

    <!-- Grid de desafios -->
    <main data-id="desafio-grid" class="grid">
      <!-- Injetado via JS -->
      <div class="text-center">
        Inicializando os desafios...
      </div>
    </main>
  </article>
</body>

</html>
